<div class="w-full flex flex-col bg-slate-600 border-t-4 border-black bottom-0 left-0 z-50">
    <div class="my-5 flex flex-col lg:flex-row lg:text-start text-center w-full justify-around">
        <div class="flex flex-col">
            <p>Pages</p>
            @for (page of pages; track $index) {
                <a 
                    [routerLink]="page.path"
                    routerLinkActive="text-gray-900"
                    class="font-bold text-lg"
                >
                    {{ page.title }}
                </a>
            }
        </div>
        <div class="flex flex-col">
            Other column
        </div>
    </div>
    <div class="flex flex-col gap-2 lg:flex-row justify-center items-center w-full border-t-2 border-black">
        <p class="text-sm">Designed and created by:</p>
        <p class="text-sm">© Simón G. Quirós - {{ actualDate() }} ♡</p>
    </div>
</div>
