
<div class="old-tv-frame max-w-full">
    <div class="tv-screen moving-background">
        <div class="h-full bg-black transition-all duration-500 moving-background relative ease-in-out">
            <div class="flex flex-col h-full items-center justify-center p-4 shadow-lg">
                
                @defer(on timer(2000)) {
                    <h1 class="lg:text-6xl sm:text-4xl animate-pulse font-bold text-center bg-gradient-to-br from-green-300 to-green-700 bg-clip-text text-transparent transition-all duration-500 ease-in-out">
                        {{ pageTitle() | uppercase }}
                    </h1>
                    <p class="lg:text-4xl animate-pulse sm:text-2xl font-bold text-center bg-gradient-to-r from-green-300 to-green-700 bg-clip-text text-transparent transition-all duration-500 ease-in-out">
                        {{ subtitle() }}
                    </p>
                } @placeholder {
                    @defer( on immediate) {
                        
                        <h1 class="lg:text-5xl sm:text-3xl text-gray-500 font-bold transition-all duration-500 ease-in-out">
                            {{ isLoading() }}
                        </h1>
                    }
                }
            </div>
        </div>
    </div>
</div>
