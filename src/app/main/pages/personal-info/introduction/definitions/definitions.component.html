<div class="flex flex-col border-4 min-h-44 border-slate-500 bg-slate-200 py-5 lg:px-10 px-4 my-10">
    @for (definition of meanings(); track $index) {
        <p class="lg:text-2xl sm:text-xl lg:my-8 my-4">{{ $index + 1 }}. {{ definition }}</p>
    } @empty {
        <p class="text-2xl sm:text-xl">Looking for definition of {{ word() }} ...</p>
    }
    <span class="text-xs w-full text-right">Definitions obtained from <a class="underline text-blue-400" target="_blank" href="https://dictionaryapi.dev/">free dictionary api</a></span>
</div>
