<div class="flex flex-col">
    <p class="underline lg:text-3xl sm:text-xl lg:my-8 mt-10">Introducing myself</p>

    @for (item of content(); track $index) {
        <p class="lg:text-2xl sm:text-xl my-4 lg:my10">{{item.text}}</p>

        @if ($index === 0) {
            @defer {
                <app-definitions word="experience"/>
            } @placeholder {
                <span>Searching definitions</span>
            }
        }
        
        @if ( item.imageToSearch) {
            @defer ( on viewport ) {
                <app-image-component  [search]="item.imageToSearch"/>
            } @placeholder {
                <p class="text-center">Loading...</p>
            }
        }
    }
    
    <span class="text-xs w-full text-right">All images comes from <a class="underline text-blue-400" target="_blank" href="https://www.pexels.com/">Pexels API</a></span>
    <button (click)="closeStory()" class="bg-slate-400 rounded lg:text-xl sm:text-lg my-4 lg:w-40 w-32 p-2 self-center hover:bg-slate-600">
        Close Story
    </button>
</div>
