
<div class="mt-12 lg:mt-16">
    <div class="max-w-7xl w-full mx-auto lg:my-24 gap-6 my-14 px-4 grid lg:grid-cols-4 md:grid-cols-2 overflow-hidden">
        <button class="bg-slate-600
            h-52
            flex
            justify-center
            items-center 
            bg-opacity-80 
            rounded-xl 
            text-6xl 
            font-extrabold
            shadow-lg 
            transition 
            duration-200 
            hover:bg-slate-700 
            hover:bg-opacity-90 
            hover:text-slate-200 
            hover:shadow-2xl"
        >
            +
        </button>
        @for (deck of decks(); track $index) {
            <div class="relative h-52 flex justify-center items-center rounded-xl bg-cover bg-center bg-[url('/assets/azorius.jpg')]">
                <div class="absolute inset-0 bg-black bg-opacity-50 rounded-xl"></div>
                <span class="relative text-white text-2xl font-bold">{{ deck.name }}</span>
            </div>
        }
        
    </div>
</div>
